<div>
  <img src={{hero.imgurl}}
    *ngIf="hero.party === true" (click)="toggleParty(false)"
    (change)="onChange($event.target.value)" class="btn filter small-img"
  />
  <img src={{hero.imgurl}}
    *ngIf="hero.party === false" (click)="toggleParty(true)"
    (change)="onChange($event.target.value)" class="btn filter framed-img"
  />
  <label class="d-inline id-tag">#{{ hero.id }}</label>
  <label class="d-inline name-tag">{{ hero.name }}</label>
</div>
