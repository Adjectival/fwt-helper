<div *ngIf="hero.party === true" class="d-flex flex-row">
    <div class="col-8 pt-2">
        <img src="{{hero.imgurl}}_sm.png" class=""
          (click)="toggleParty(false)"
          (change)="onChange($event.target.value)" class="btn filter party-img"
        />
        <h4 class="party-name">{{hero.name}}</h4>
    </div>

    <div class="flex-column col-4">
        <img class="" src="../assets/fwticon_{{hero.type}}.png" alt='hero.type' />
        <img class="" src="../assets/fwticon_{{hero.terr1}}.png" alt='hero.terr1' />
        <div *ngIf="hero.terr2">
            <img class="" src="../assets/fwticon_{{hero.terr2}}.png" alt='hero.terr2' />
        </div>
    </div>
</div>


<div *ngIf="hero.party === false" class="">
    <img src="{{hero.imgurl}}.png"
      (click)="toggleParty(true)"
      (change)="onChange($event.target.value)" class="btn filter framed-img"
    />
    <h3 class="list-name">{{hero.name}}</h3>

    <img class="inline" src="../assets/fwticon_{{hero.property}}.png" alt='hero.property' />
    <img class="inline" src="../assets/fwticon_{{hero.type}}.png" alt='hero.type' />
    <img class="inline" src="../assets/fwticon_{{hero.terr1}}.png" alt='hero.terr1' />
    <img class="inline" src="../assets/fwticon_{{hero.terr2}}.png" alt='No 2nd terrain' />
</div>
