<h1>Recruit New Hero!</h1>
<div>
  <label>Enter Hero Id:</label><input #newId>
</div>
<div>
  <label>Enter Hero Name:</label><input #newName>
</div>
<div>
  <label>Select Property:</label>
    <select #newProperty>
      <option value="Rock">Rock</option>
      <option value="Scissors" selected="selected">Scissors</option>
      <option value="Paper">Paper</option>
    </select>
</div>
<div>
  <label>Select Type:</label>
    <select #newType>
      <option value="AreaAttack">AreaAttack</option>
      <option value="Attack">Attack</option>
      <option value="Balance" selected="selected">Balance</option>
      <option value="Defense">Defense</option>
      <option value="Support">Support</option>
    </select>
</div>
<div>
  <button (click)="
        addClicked(newId.value, newName.value, newProperty.value, newType.value);
        newId.value='';
        newName.value='';
        newProperty.value='';
        newType.value='';
      ">Add</button>
</div>
