<div class="navbar sticky-top">
    <div class="partyzone container-fluid px-0 mx-0">
        <div *ngFor="let currentHero of childHeroList">
            <span *ngIf="currentHero.party === true" class="d-flex flex-row partyrow">
                <div class="{{currentHero.property}}">
                    <app-hero [hero]="currentHero" class=""></app-hero>
                    <!-- terrain icons exported from hero.component  -->
                    <div class="terrain-anchor">
                        <img class="top-terrain" src="../assets/fwticon_{{currentHero.terr1}}.png" alt='currentHero.terr1' />
                        <img class="hero-bottom-terrain" src="../assets/fwticon_{{currentHero.terr2}}.png" alt='currentHero.terr2' />
                    </div>
                </div>

                <div *ngFor="let allyHero of childHeroList">
                    <div *ngIf="currentHero.ally1==allyHero.name" class="{{allyHero.property}} col h-100">
                        <img class="party-ally" src="../assets/{{currentHero.ally1}}_sm.png" alt='{{currentHero.ally1}}' />
                        <img class="ally-type-party" src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                        <h5 class="">{{allyHero.name}}</h5>
                        <div class="terrain-anchor">
                            <img class="top-terrain" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                            <img class="ally-bottom-terrain" src="../assets/fwticon_{{allyHero.terr2}}.png" alt='allyHero.terr2' />
                        </div>
                    </div>
                    <div *ngIf="currentHero.ally2==allyHero.name" class="{{allyHero.property}} col h-100">
                        <img class="party-ally" src="../assets/{{currentHero.ally2}}_sm.png" alt='{{currentHero.ally2}}' />
                        <img class="ally-type-party" src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                        <h5 class="">{{allyHero.name}}</h5>
                        <div class="terrain-anchor">
                            <img class="top-terrain" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                            <img class="ally-bottom-terrain" src="../assets/fwticon_{{allyHero.terr2}}.png" alt='allyHero.terr2' />
                        </div>
                    </div>
                    <div *ngIf="currentHero.ally3==allyHero.name" class="{{allyHero.property}} col h-100">
                        <img class="party-ally" src="../assets/{{currentHero.ally3}}_sm.png" alt='{{currentHero.ally3}}' />
                        <img class="ally-type-party" src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                        <h5 class="">{{allyHero.name}}</h5>
                        <div class="terrain-anchor">
                            <img class="top-terrain" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                            <img class="ally-bottom-terrain" src="../assets/fwticon_{{allyHero.terr2}}.png" alt='allyHero.terr2' />
                        </div>
                    </div>
                </div>

            </span>
        </div>
    </div>
    <div class="row">
        <select
        (change)="propertyChange($event.target.value)" class="btn col btn-lg color1 filter">
            <option value="all" selected="selected">All Properties</option>
            <option value="Rock">Rock</option>
            <option value="Scissors">Scissors</option>
            <option value="Paper">Paper</option>
        </select>

        <select
        (change)="typeChange($event.target.value)" class="btn col btn-lg color2 filter">
            <option value="all" selected="selected">All Types</option>
            <option value="AreaAttack">AreaAttack</option>
            <option value="Attack">Attack</option>
            <option value="Balance">Balance</option>
            <option value="Defense">Defense</option>
            <option value="Support">Support</option>
        </select>

        <select
        (change)="terr1Change($event.target.value)" class="btn col btn-lg color3 filter">
            <option value="all" selected="selected">All Terrain</option>
            <option value="Grass">Grass</option>
            <option value="Thornbush">Thornbush</option>
            <option value="Water">Water</option>
            <option value="Swamp">Swamp</option>
            <option value="Poison">Poison</option>
            <option value="Lava">Lava</option>
            <option value="Glacier">Glacier</option>
        </select>

    </div>
    </div>

    <div *ngFor="let currentHero of childHeroList | property:selectedProperty | type:selectedType | terr1:selectedTerr1">
    <div *ngIf="currentHero.party==false">

        <div class="card {{currentHero.property}}">

            <div class="row grouping-box">
                <app-hero [hero]="currentHero" style="width:100%;"></app-hero>
            </div>
            <div class="row">

                <div class="col-4 grouping-box px-0 mx-0">
                    <div *ngFor="let allyHero of childHeroList" class="{{allyHero.property}}">
                        <div *ngIf="currentHero.ally1==allyHero.name">
                            <img class="army-ally" src="../assets/{{currentHero.ally1}}.png" alt='{{currentHero.ally1}}' />
                            <h5>{{allyHero.name}}</h5>
                            <img class="d-inline float-left pl-3" src="../assets/fwticon_{{allyHero.property}}.png" alt='allyHero.property' />
                            <img class="d-inline " src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                            <img class="d-inline float-right pr-2" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                        </div>
                    </div>
                </div>

                <div class="col-4 grouping-box px-0 mx-0">
                    <div *ngFor="let allyHero of childHeroList" class="{{allyHero.property}}">
                        <div *ngIf="currentHero.ally2==allyHero.name">
                            <img class="army-ally" src="../assets/{{currentHero.ally2}}.png" alt='{{currentHero.ally2}}' />
                            <h5>{{allyHero.name}}</h5>
                            <img class="d-inline float-left pl-2" src="../assets/fwticon_{{allyHero.property}}.png" alt='allyHero.property' />
                            <img class="d-inline " src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                            <img class="d-inline float-right pr-2" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                        </div>
                    </div>
                </div>

                <div class="col-4 grouping-box px-0 mx-0">
                    <div *ngFor="let allyHero of childHeroList" class="{{allyHero.property}}">
                        <div *ngIf="currentHero.ally3==allyHero.name">
                            <img class="army-ally" src="../assets/{{currentHero.ally3}}.png" alt='{{currentHero.ally3}}' />
                            <h5>{{allyHero.name}}</h5>
                            <img class="d-inline float-left pl-2" src="../assets/fwticon_{{allyHero.property}}.png" alt='allyHero.property' />
                            <img class="d-inline " src="../assets/fwticon_{{allyHero.type}}.png" alt='allyHero.type' />
                            <img class="d-inline float-right pr-3" src="../assets/fwticon_{{allyHero.terr1}}.png" alt='allyHero.terr1' />
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
